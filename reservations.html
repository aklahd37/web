<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservations</title>
  <link rel="stylesheet" href="reservations-style.css">
</head>
<body>
      <a href="#reservations"  target="content-frame"><img src="reser.png" width="100%" height="600" alt=""></a>
  <section class="reservation-section">
    <div class="reservation-container">
      <h2>Reserve Your Table</h2>
      <p>Experience fine dining at our restaurant. Make your reservation now and secure your spot!</p>
      <form class="reservation-form" action="mailto:aakil08062020@gmail.com" method="post" enctype=" text/plain">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
        </div>
        <div class="form-group">
          <label for="date">Reservation Date</label>
          <input type="date" id="date" name="date" required>
        </div>
        <div class="form-group">
          <label for="time">Reservation Time</label>
          <input type="time" id="time" name="time" required>
        </div>
        <div class="form-group">
          <label for="guests">Number of Guests</label>
          <input type="number" id="guests" name="guests" placeholder="Number of guests" min="1" required>
        </div>
        <button type="submit" class="reservation-btn">Book Now</button>
      </form>
    </div>
  </section>

</body>
</html>
