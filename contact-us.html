<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Sinnamon Restaurant</title>
  <link rel="stylesheet" href="contact-style.css">
</head>
<bodys>

  <!-- Header Section -->
  <header class="header">
    <h1>Contact Us</h1>
    <p>We'd love to hear from you!</p>
  </header><br>

  <!-- Contact Form Section -->
  <section class="contact-section">
    <div class="contact-container">
      <div class="contact-form">
        <h2>Get in Touch</h2>
        <form action="mailto:aakil08062020@gmail.com" method="post" enctype=" text/plain">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="name@gmail.com" name="email" required><br>


          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit" class="submit-btn">Send Message</button>
        </form>
      </div>

      <div class="contact-details">
        <h2>Contact Information</h2>
        <p><strong>Address:</strong> 123 Culinary Street, Gourmet City, FL 45678,Colombo</p>
        <p><strong>Phone:</strong> +94(11) 567-8901</p>
        <p><strong>Email:</strong> info@sinnamonrestaurant.com</p>
        <p><strong>Opening Hours:</strong> Mon - Sun: 11:00 AM - 11:00 PM</p>
      </div>
    </div>
  </section>
  <!-- Map Section -->
  <section class="map-section">
    <h2>Visit Us</h2>
    <div class="map-container">
      <!-- Replace the iframe src with a real map link when available -->
      <iframe src="https://www.google.com/maps/embed?..." width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
  </section>

  <!-- Footer Section -->


</body>
</html>
