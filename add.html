<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinnamon Hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card img {
            height: 200px;
            object-fit: cover;
        }
        .rating {
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h2 class="text-center mb-4">Our Featured Dining Areas</h2>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
                <div class="card">
                    <img src="dining_area1.jpg" class="card-img-top" alt="Dining Area">
                    <div class="card-body">
                        <h5 class="card-title">Royal Dining Hall</h5>
                        <p class="card-text">
                            <span class="rating">9.2</span> Superb · 1,020 reviews
                        </p>
                        <p class="text-muted">Starting from LKR 8,000</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="dining_area2.jpg" class="card-img-top" alt="Dining Area">
                    <div class="card-body">
                        <h5 class="card-title">Garden Terrace</h5>
                        <p class="card-text">
                            <span class="rating">8.9</span> Fabulous · 850 reviews
                        </p>
                        <p class="text-muted">Starting from LKR 7,500</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="dining_area3.jpg" class="card-img-top" alt="Dining Area">
                    <div class="card-body">
                        <h5 class="card-title">Luxury Lounge</h5>
                        <p class="card-text">
                            <span class="rating">9.5</span> Exceptional · 1,200 reviews
                        </p>
                        <p class="text-muted">Starting from LKR 10,000</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
